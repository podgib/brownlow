<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OUARFC Vote</title>
</head>
<body>
<h1>Oxford vs {{game.opponent}}</h1>
<h2>{{game.venue}}, {{game.date}}</h2>
{% if errmsg -%}
    <p>Error: {{errmsg}}</p>
{%- endif %}
<form method="POST" action="/vote" >
    <label for="three">3 Votes (best on ground):</label><br>
    <select id="three" name="three">
        {% for p in players -%}
          <option value="{{p.key().id()}}">{{p.name}}</option>
        {%- endfor %}
    </select><br>
    <label for="two">2 Votes:</label><br>
    <select id="two" name="two">
        {% for p in players -%}
        <option value="{{p.key().id()}}">{{p.name}}</option>
        {%- endfor %}
    </select><br>
    <label for="one">1 Vote:</label><br>
    <select id="one" name="one">
        {% for p in players -%}
        <option value="{{p.key().id()}}">{{p.name}}</option>
        {%- endfor %}
    </select><br>
    <input type="hidden" name="token" value="{{token}}">
    <input type="submit" name="submit" value="Submit">
</form>

</body>
</html>
