{% extends 'templates/layout.html' %}

{% block content %}
<h1>Send Emails</h1>
<h2>Select Game</h2>
<ul>
    {% for g in games -%}
    <li><a href="/admin/send_emails/{{g.key.id()}}">Oxford vs {{g.opponent}},
        {{g.date}} ({{g.team|teamString}})</a></li>
    {%- endfor %}
</ul>

{% endblock content %}
