{% extends 'templates/layout.html' %}

{% block content %}
<h1>Add a game</h1>
<form method="POST" action="/admin/add_game">
    <label for="opponent">Opponent: </label><br>
    <input type="text" name="opponent" id="opponent" placeholder="e.g. Cambridge"><br>
    <label for="date">Date: </label><br>
    <input type="date" name="date" id="date" placeholder="dd/mm/yyyy"><br>
    <label for="venue">Venue: </label><br>
    <input type="text" name="venue" id="venue" placeholder="e.g. Oxford"><br>
    <label for="team">Team: </label><br>
    <select name="team" id="team">
        {% for t in teams -%}
        <option value="{{t}}">{{t}}</option>
        {%- endfor %}
    </select>
    <br>
    {% for p in players %}
    <input type="checkbox" name="players" id="{{p.key().id()}}" value="{{p.key().id()}}">
    <label for="{{p.key().id()}}">{{p.name}}</label>
    <br>
    {% endfor %}
    <input type="submit" name="add" value="Add">
</form>

{% endblock %}
