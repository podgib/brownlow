application: ouarfc-vote
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /worker.*
  script: src.worker.app
  login: admin

- url: /admin.*
  script: src.admin.app
  login: admin

- url: /results.*
  script: src.results.app
  login: admin

- url: .*
  script: src.vote.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

admin_console:
  pages:
    - name: View Results
      url: /results
